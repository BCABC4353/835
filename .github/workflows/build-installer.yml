name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.1.0, etc.
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller openpyxl

    - name: Build executable with PyInstaller
      run: |
        pyinstaller build_installer.spec

    - name: Verify executable was created
      run: |
        if (Test-Path "dist\835-EDI-Parser.exe") {
          Write-Host "✓ Executable created successfully"
          $size = (Get-Item "dist\835-EDI-Parser.exe").Length / 1MB
          Write-Host "✓ Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Error "✗ Executable not found!"
          exit 1
        }
      shell: pwsh

    - name: Install InnoSetup
      run: |
        choco install innosetup -y

    - name: Build installer with InnoSetup
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
      shell: pwsh

    - name: Verify installer was created
      run: |
        $installerPath = Get-ChildItem -Path "installer_output" -Filter "*.exe" | Select-Object -First 1
        if ($installerPath) {
          Write-Host "✓ Installer created: $($installerPath.Name)"
          $size = $installerPath.Length / 1MB
          Write-Host "✓ Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Error "✗ Installer not found!"
          exit 1
        }
      shell: pwsh

    - name: Get version from tag or use default
      id: get_version
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/v(.+)') {
          $version = $matches[1]
        } else {
          $version = "dev-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
        }
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
      shell: pwsh

    - name: Upload installer as artifact
      uses: actions/upload-artifact@v4
      with:
        name: 835-EDI-Parser-Setup-${{ steps.get_version.outputs.version }}
        path: installer_output/*.exe
        retention-days: 90

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: installer_output/*.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
