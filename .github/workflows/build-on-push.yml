name: Build Installer on Push

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller openpyxl

    - name: Build executable with PyInstaller
      run: pyinstaller build_installer.spec

    - name: Install InnoSetup
      run: choco install innosetup -y

    - name: Build installer with InnoSetup
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
      shell: pwsh

    - name: Get commit info
      id: commit_info
      run: |
        $shortSha = "${{ github.sha }}".Substring(0, 7)
        $date = Get-Date -Format 'yyyyMMdd-HHmmss'
        echo "short_sha=$shortSha" >> $env:GITHUB_OUTPUT
        echo "date=$date" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: 835-EDI-Parser-Setup-${{ steps.commit_info.outputs.short_sha }}
        path: installer_output/*.exe
        retention-days: 30

    - name: Comment on commit with download link
      uses: actions/github-script@v7
      with:
        script: |
          const workflow_run = context.payload.workflow_run || context.payload;
          const message = `âœ… **Installer built successfully!**

          ðŸ“¦ Download: [835-EDI-Parser-Setup-${{ steps.commit_info.outputs.short_sha }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          Click "Summary" â†’ "Artifacts" to download the installer.`;

          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: message
          });
