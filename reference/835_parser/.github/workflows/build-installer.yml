name: Build Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.1.0, etc.
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller openpyxl requests

    - name: Build executable with PyInstaller
      run: |
        pyinstaller build_installer.spec

    - name: Verify executable was created
      run: |
        if (Test-Path "dist\835-EDI-Parser.exe") {
          Write-Host "✓ Executable created successfully"
          $size = (Get-Item "dist\835-EDI-Parser.exe").Length / 1MB
          Write-Host "✓ Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Error "✗ Executable not found!"
          exit 1
        }
      shell: pwsh

    - name: Install InnoSetup
      run: choco install innosetup -y

    - name: Generate version.txt for InnoSetup
      run: python -c "from version import __version__; print(__version__)" > version.txt

    - name: Create installer output directory
      run: mkdir -p installer_output

    - name: Build installer with InnoSetup
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
      shell: pwsh

    - name: Verify installer was created
      run: |
        $installerPath = Get-ChildItem -Path "installer_output" -Filter "*.exe" | Select-Object -First 1
        if ($installerPath) {
          Write-Host "✓ Installer created: $($installerPath.Name)"
          $size = $installerPath.Length / 1MB
          Write-Host "✓ Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Error "✗ Installer not found!"
          exit 1
        }
      shell: pwsh

    - name: Get version from tag or use default
      id: get_version
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/v(.+)') {
          $version = $matches[1]
        } else {
          $version = "dev-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
        }
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
      shell: pwsh

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: installer_output/*.exe
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## 835 EDI Parser v${{ steps.get_version.outputs.version }}

          ### Download
          Download the installer below and run it on your Windows computer.

          ### Installation
          1. Download `835-EDI-Parser-Setup-v${{ steps.get_version.outputs.version }}.exe`
          2. Double-click to run the installer
          3. Follow the installation wizard
          4. Launch the program from Start Menu or Desktop
          5. Configure file paths via Settings menu

          ### Requirements
          - Windows 10 or later
          - No Python installation required

          ### What's New
          See the changes below.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
